<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="JS/1JsPage5.js"></script>
</head>
<style>
    canvas {
        border: 1px solid black;
    }

</style>
<body>

<canvas id="myCanvas" width="800" height="400" style="border:1px solid #d3d3d3; position: absolute; background-color: darkgoldenrod; left: 400px; top: 50px;">

</canvas>


<script type="text/javascript">
    var canevas = document.querySelector('canvas');
    var contexte = canevas.getContext('2d');
    var X = canevas.width ; var Y = canevas.height;
    var cote = 40;
    contexte.fillStyle = "rgba(255,0,0,0.5)" ;
    x = (X-cote)/2 ; y = (Y - cote)/2 ;
    // pour centrer le pavÃ© dans canvas

    contexte.fillRect(x,y,cote,cote);
    document.onkeydown = clavier_lire; 	// appel de la fonction clavier_lire si utilisateur appuie sur une touche du clavier
    function clavier_lire(e)
    {
        if (e.keyCode == 37) gauche();
        if (e.keyCode == 39) droite();
        if (e.keyCode == 40) bas();
        if (e.keyCode == 38) haut();
    }
    function droite()
    {
        contexte.clearRect(0,0,X,Y) ;
        x = x + 20;
        if (x>=X-40) x = X-40 ;
        contexte.fillRect(x,y,cote,cote);
    }
    function gauche()
    {
        contexte.clearRect(0,0,X,Y) ;
        x = x-20;
        if(x <=0) x = 0;
        contexte.fillRect(x,y,cote,cote);
    }
    function haut()
    {
        contexte.clearRect(0,0,X,Y) ;
        y = y-20 ;
        if (y<=0) y = 0 ;
        contexte.fillRect(x,y,cote,cote);
    }
    function bas()
    {
        contexte.clearRect(0,0,X,Y) ;
        y= y + 20 ;
        if(y >= Y-40) y= Y-40 ;
        contexte.fillRect(x,y,cote ,cote);
    }
</script>

</body>
</html>
